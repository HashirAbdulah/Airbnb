version: "3.8"
services:
  web:
    build: ./airbnb_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./airbnb_backend:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgresuser
      - POSTGRES_PASSWORD=postgrespassword
      - POSTGRES_DB=airbnb
volumes:
  postgres_data:
